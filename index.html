<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/calc.js"></script>
    <script src="js/clock.js"></script>
</head>
<body>
    <div id="wrap">
        <div class="glitter"></div>
        <p class="ops"></p>
        <p class="ops2"></p>
        <div class="output"></div>
        <div class="btn">
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div class="op">X</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="op">รท</div>
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="op">-</div>
            <div class="num">.</div>
            <div class="num">0</div>
            <div class="result">=</div>
            <div class="op">+</div>
        </div>
        <div class="copy">copyright(c) 2020, G.Ryu All rights reserved.</div>
        
        <div class="ctrl">
            <div class="onoff"><p><span></span>on</p></div>
            <div class="clr">CLR</div>
        </div>
        
        <div class="cover"></div>
    </div> <!--wrap calc-->
    <div id="clock">
        <div class="wrap">
<!--
            <span class="hr_d">00</span> :
            <span class="min_d">00</span>
-->
            <p class="glitter_2"></p>
            <div class="hr"></div>
            <div class="min"></div>
            <div class="sec"><p class="circle"></p></div>
            <div class="window">
                <p class="day"></p>
                <p class="date"></p>
            </div>
        </div>
    </div>
</body>
</html>
